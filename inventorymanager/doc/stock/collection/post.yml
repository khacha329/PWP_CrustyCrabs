description: Adds a new stock to the database.
tags:
  - stocks
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/stock"
      examples:
        example1:
          value:
            manager: "John Doe"
            location_id: 1
responses:
  "201":
    description: stock successfully created. The 'stock' header contains the URI of the new resource.
    headers:
      stock:
        description: URI of the created stock.
        schema:
          type: string
          format: uri
  "400":
    description: Validation error with the input data.
    content:
      application/json:
        example:
          message: Validation error
          errors: Details about the validation error
  "409":
    description: stock already exists.
    content:
      application/json:
        example:
          message: stock already exists

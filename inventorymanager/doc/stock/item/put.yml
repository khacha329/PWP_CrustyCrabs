description: Updates an existing stock by stock_id after validating the input data against the stock JSON schema.
tags:
  - stocks
parameters:
  - in: path
    name: stock_id
    required: true
    schema:
      type: integer
    description: Integer ID of the stock object to update.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/stock"
responses:
  "204":
    description: The stock was successfully updated.
  "400":
    description: Validation error with the input data.
    content:
      application/json:
        example:
          message: Validation error
          errors: Details about the validation error
  "404":
    description: stock not found.
    content:
      application/json:
        example:
          message: stock not found
  "415":
    description: Unsupported Media Type. Request must be JSON.
    content:
      application/json:
        example:
          message: Request must be JSON
  "500":
    description: Database error during the update process.
    content:
      application/json:
        example:
          message: Database error
          errors: Details about the database error
